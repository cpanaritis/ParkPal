<nav (keyup.enter)="newMessage(originInput.value,destinationInput.value)">
  <div class="topnav" >
    <input type="text" placeholder="Your Location" id="from" #originInput>
    <button (click)="showDropDown()"class="transButton" id="origin_dropdown"><i class="fa fa-caret-down"></i></button>
    <textarea id="Hello">Hello</textarea>
    <input type="text" placeholder="Choose Destination" id="to"#destinationInput>
    <button (click)="newMessage(originInput.value,destinationInput.value)" id="searchBtn">Search</button>
  </div>
  <div class="logonav">
    <button class="transButton" (click)="setType('TRANSIT',0)"><img src="../assets/bus.png" class="transImg" alt="Bus Logo" width="20px" height="20px"></button>
    <button class="transButton" (click)="setType('DRIVING',1)"><img src="../assets/car.png" class="transImg" alt="Car logo" width="20px" height="20px"></button>
    <button class="transButton" (click)="setType('WALKING',2)"><img src="../assets/walk.png" class="transImg" alt="Walk logo" width="15px" height="20px"></button>
    <button class="transButton" (click)="setType('PNR',3)"><img src="../assets/p&r.svg" class="transImg" alt="P&R logo" width="20px" height="20px"></button>
  </div>
  <div class="switchnav">
    <div class="option-text-wrapper">
      <div class="option-text">Fastest</div>
      <div class="option-text">Time</div>
    </div>
    <ui-switch (click)="toggleClicked()" size="small" color="red"></ui-switch>
    <div class="option-text-wrapper">
      <div class="option-text">Shortest</div>
      <div class="option-text">Distance</div>
    </div>
  </div>
</nav>
